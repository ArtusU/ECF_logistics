{% extends "cms/main.html" %}

{% block content %}

    <header id="header">
      <div class="container">
        <div class="row">
          <div class="col-md-10">
            <h1><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> Place an Order </h1>
          </div>
        </div>
      </div>
    </header>


    <section id="main">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <!-- Website Overview -->
            <div class="panel panel-default">
              <div class="panel-heading main-color-bg">
                <h3 class="panel-title">Delivery Details</h3>
              </div>
              <div class="panel-body">
                  <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                        <label for="inputname">Name</label>
                        <input type="name" class="form-control" id="inputname" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                        <label for="inputname">Surname</label>
                        <input type="password" class="form-control" id="inputname" placeholder="Surname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment...">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-2">
                        <label for="inputpostcode">Postcode</label>
                        <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">Choose an order type</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>Essential Box</option>
                            <option>Familly for 2</option>
                            <option>Familly for 4</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Refer an Order</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

{% endblock %}
