{% extends "cms/main.html" %}

{% block content %}


    <header id="header">
      <div class="container">
        <div class="row">
          <div class="col-md-10">
            <h1><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Edit your details <small></small></h1>
          </div>
          <div class="col-md-2">
            <div class="dropdown create">
              <a type="button" class="btn btn-success" href="{% url 'cms:referrer-page' %}">Back to profile</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section id="main">
      <div class="container">
        <div class="row">
          <div class="col-md-5">
            <div class="list-group">
              <a class="list-group-item active main-color-bg">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> Referrer Dashboard
              </a>
                <form method="POST" action="" enctype="multipart/form-data">
				{% csrf_token %}
				{{form.as_p}}
		
			    <input class="btn btn-success" type="submit" name="Update Information">
			    </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    
{% endblock %}
