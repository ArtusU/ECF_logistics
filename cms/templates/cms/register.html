{% extends "cms/main.html" %}


{% block content %}

    <header id="header">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center"> User <small>Register Account</small></h1>
          </div>
        </div>
      </div>
    </header>

    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <form id="register" method="POST" action="" class="well">
                    {% csrf_token %}
                        <div class="form-group">
                            <label>Username</label>
                            {{form.username}}
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            {{form.email}}
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            {{form.password1}}
                        </div>
                        <div class="form-group">
                            <label>Password2</label>
                            {{form.password2}}
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input class="btn btn-default" type="submit" value="Register Account">
                        </div>

                        {{form.errors}}
                        <div class="mt-4">
                            <div class="d-flex justify-content-center links">
                                Already have an account? <a href="{% url 'cms:login' %}" class="ml-2">Login</a>
                            </div>
                        </div>
			        </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
